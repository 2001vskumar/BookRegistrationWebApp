<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container-fluid" style="max-width: 40rem;">
    <h2 class="bg-danger text-white text-center">Book Registration</h2>
    <form id="bookForm" action="register" method="post">
        <table class="table table-hover">
            <tr>
                <td><label for="bookName">Book Name</label></td>
                <td><input type="text" id="bookName" name="bookName" required></td>
            </tr>
            <tr>
                <td><label for="bookEdition">Book Edition</label></td>
                <td><input type="text" id="bookEdition" name="bookEdition" required></td>
            </tr>
            <tr>
                <td><label for="bookPrice">Book Price</label></td>
                <td><input type="text" id="bookPrice" name="bookPrice" required></td>
            </tr>
            <tr>
                <td><input type="submit" class="btn btn-primary" value="Register"></td>
                <td><input type="reset" class="btn btn-secondary" value="Cancel"></td>
            </tr>
        </table>
        <a class="btn btn-link" href="bookList">View Book List</a>
    </form>
</body>
</html>
